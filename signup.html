<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter the Spider-Verse</title>
  <link rel='stylesheet' href='styles.css'/>
</head>
<body>
  <div class="flex-container">
  <div>
    <div class="left"><span class="logo"><img src=pcoAga7Ri.png width="50px" style="margin-right: 10px;">The Spider-Verse</span></div>
  </div>
  <div class="right">
    <div class="top">
      <div>
      <p class="line1">Are you righteous enough to enter the <span class="spider">Spider-Verse</span>? Do you have what it takes to face down threats and make funny comments while you do?</p>
      <p class="line2">If so, sign up today!</p>
      </div>
    </div>
    <div class="middle">
      <form>
        <p><div class="title">Ride the <span class="spider">'Verse</span></div>
          <div class="input">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" />
          </div>
          <div class="input">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" />
          </div>
          <div class="input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="input">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" />
          </div>
          <div class="input">
            <label for="pwd_conf">Confirm Password:</label>
            <input type="password" id="pwd_conf" name="pwd_conf" />
          </div>



        </p>
      </form>
    </div>
    <div class="bottom">
      <div>
        <p>
          <div class="button">
            <button type="button">Create Account</button>
          </div>
        </p>
        <p>
          <div>
            Already have an account? <a href="#">Log in.</a>
          </div>
        </p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
